<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>Shop List</title>
</head>

<body>
  <div class="container">
    <main class="content">
      <h1>Shopping List</h1>
      <form id="shop-form">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" id="name" class="standard-input">
        </div>
        <div class="form-group">
          <label for="shop">Shop</label>
          <input type="text" id="shop" class="standard-input">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" class="standard-input">
        </div>
        <input type="submit" value="Add Product" class="btn-primary">
      </form>

    </main>
    <table class="shopping-list">
      <thead>
        <tr>
          <th>Name</th>
          <th>Shop</th>
          <th>Price</th>
        </tr>
      <tbody id="product-list"></tbody>
      </thead>
    </table>
  </div>

</body>

</html>
